<div class="container" layout="column">
  <div class="screen" flex="20">
    {{main.msgToSend}}
  </div>
  <div class="plate" flex layout="column">
    <div class="top-plate" layout="row" flex="50">
      <div class="void border-plate" layout-align="center center" layout="column" flex="25">
        <section layout="row" dir="ltr" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="color-btn-valid md-fab" layout-align="center center" ng-disabled="main.disableNext || $root.end" layout="column" ng-click="main.clickNext()">
            <md-icon md-svg-src="./images/turn-right-arrow.svg"></md-icon>
          </md-button>
          <md-button class="color-btn-valid md-fab" layout-align="center center" ng-disabled="main.disablePrevious || $root.end" layout="column" ng-click="main.clickPrevious()">
            <md-icon md-svg-src="./images/turn-left-arrow.svg"></md-icon>
          </md-button>
        </section>
      </div>
      <md-button class="previous-meal border-plate" layout-align="center center" layout="column" flex="25" ng-click="main.clickPreviousMeal()">
	      <span>{{main.previous.name}}</span>
      </md-button>
      <md-button class="next-meal border-plate" layout-align="center center" layout="column" flex="25" ng-click="main.clickNextMeal()">
	      <span>{{main.next.name}}</span>
      </md-button>
      <md-button class="drink border-plate" layout-align="center center" layout="column" flex="25" ng-click="main.clickGlass()">
	      <span>Verre</span>
      </md-button>
    </div>
    <div class="bottom-plate" layout="row" flex="50">
      <div class="left-cutlery" layout="row" flex="25">
        <md-button class="teaspoon border-plate cutlery {{main.colorTeaspoon}}" ng-click="main.clickTeaspoon()">
          <span class="cutlery-text">Petite cuillère</span>
        </md-button>
        <md-button class="fork border-plate cutlery {{main.colorFork}}" ng-click="main.clickFork()">
          <span class="cutlery-text">Fourchette</span>
        </md-button>
      </div>
      <md-button class="current-meal border-plate cutlery {{main.colorCurrent}}" flex="50" ng-click="main.clickCurrentMeal()">
	      <span class="cutlery-text">{{main.current.name}}</span>
      </md-button>
      <div class="right-cutlery" layout="row" flex="25">
        <md-button class="knife border-plate cutlery {{main.colorKnife}}" ng-click="main.clickKnife()">
          <span class="cutlery-text">Couteau</span>
        </md-button>
        <md-button class="spoon border-plate cutlery {{main.colorSpoon}}" ng-click="main.clickSpoon()">
          <span class="cutlery-text">Cuillère</span>
        </md-button>
      </div>
    </div>
  </div>
</div>
